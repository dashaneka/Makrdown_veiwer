<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .file-input-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .file-name {
            margin-top: 15px;
            font-size: 1rem;
            color: #666;
            font-style: italic;
        }

        .preview-section {
            display: none;
            padding: 40px;
        }

        .preview-content {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            line-height: 1.8;
        }

        /* Markdown styling */
        .preview-content h1 {
            color: #4facfe;
            font-size: 2.5rem;
            margin-bottom: 25px;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 15px;
            font-weight: 700;
        }

        .preview-content h2 {
            color: #667eea;
            font-size: 2rem;
            margin: 30px 0 20px 0;
            font-weight: 600;
        }

        .preview-content h3 {
            color: #764ba2;
            font-size: 1.6rem;
            margin: 25px 0 15px 0;
            font-weight: 600;
        }

        .preview-content h4 {
            color: #9c88ff;
            font-size: 1.3rem;
            margin: 20px 0 12px 0;
            font-weight: 600;
        }

        .preview-content h5 {
            color: #b794f6;
            font-size: 1.1rem;
            margin: 18px 0 10px 0;
            font-weight: 600;
        }

        .preview-content h6 {
            color: #d6bcfa;
            font-size: 1rem;
            margin: 15px 0 8px 0;
            font-weight: 600;
        }

        .preview-content p {
            color: white;
            margin-bottom: 18px;
            font-size: 1.05rem;
        }

        .preview-content ul, .preview-content ol {
            color: white;
            margin: 15px 0 15px 30px;
        }

        .preview-content li {
            margin-bottom: 8px;
            font-size: 1.05rem;
        }

        .preview-content blockquote {
            border-left: 4px solid #4facfe;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #e0e0e0;
            background: rgba(79, 172, 254, 0.1);
            padding: 15px 20px;
            border-radius: 0 10px 10px 0;
        }

        .preview-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            color: #ffd700;
            font-size: 0.9rem;
        }

        .preview-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preview-content pre code {
            background: none;
            padding: 0;
            color: #a8e6cf;
        }

        .preview-content a {
            color: #4facfe;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .preview-content a:hover {
            border-bottom-color: #4facfe;
        }

        .preview-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .preview-content th {
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .preview-content td {
            color: white;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preview-content hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4facfe, transparent);
            margin: 30px 0;
        }

        .clear-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .clear-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .download-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section, .preview-section {
                padding: 25px;
            }
            
            .preview-content {
                padding: 25px;
            }
            
            .preview-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Markdown Previewer</h1>
            <p>Upload your markdown files and see them beautifully formatted</p>
        </div>
        
        <div class="upload-section">
            <div class="file-input-container">
                <input type="file" id="fileInput" class="file-input" accept=".md,.markdown,.txt">
                <button class="file-input-button">
                    üìÅ Choose Markdown File
                </button>
            </div>
            <div class="file-name" id="fileName"></div>
        </div>
        
        <div class="preview-section" id="previewSection">
            <div class="preview-content" id="previewContent"></div>
            <div class="button-container">
                <button class="download-button" onclick="downloadPDF()">üìÑ Download as PDF</button>
                <button class="clear-button" onclick="clearPreview()">üóëÔ∏è Clear Preview</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const previewSection = document.getElementById('previewSection');
        const previewContent = document.getElementById('previewContent');
        let currentFileName = '';

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            
            if (!file) return;
            
            // Store current file name for PDF naming
            currentFileName = file.name.replace(/\.(md|markdown|txt)$/i, '');
            
            // Display file name
            fileName.textContent = `Selected: ${file.name}`;
            
            // Read file
            const reader = new FileReader();
            reader.onload = function(e) {
                const markdown = e.target.result;
                renderMarkdown(markdown);
            };
            reader.readAsText(file);
        }

        function renderMarkdown(markdown) {
            // Configure marked options
            marked.setOptions({
                breaks: true,
                gfm: true,
                tables: true,
                sanitize: false
            });
            
            // Convert markdown to HTML
            const html = marked.parse(markdown);
            
            // Display preview
            previewContent.innerHTML = html;
            previewSection.style.display = 'block';
            
            // Smooth scroll to preview
            previewSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function clearPreview() {
            previewSection.style.display = 'none';
            previewContent.innerHTML = '';
            fileName.textContent = '';
            fileInput.value = '';
            currentFileName = '';
            
            // Scroll back to top
            document.querySelector('.upload-section').scrollIntoView({ behavior: 'smooth' });
        }

        function downloadPDF() {
            if (!previewContent.innerHTML) {
                alert('Please upload and preview a markdown file first!');
                return;
            }

            // Show loading indicator
            const downloadBtn = document.querySelector('.download-button');
            const originalText = downloadBtn.innerHTML;
            downloadBtn.innerHTML = '‚è≥ Generating PDF...';
            downloadBtn.disabled = true;

            try {
                // Create new jsPDF instance
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');
                
                // Page settings
                const pageWidth = 210; // A4 width in mm
                const pageHeight = 297; // A4 height in mm
                const margin = 20;
                const maxWidth = pageWidth - (margin * 2);
                let yPosition = margin;
                
                // Set initial font
                doc.setFont('helvetica');
                
                // Get all text content from the preview
                const textContent = extractTextContent(previewContent);
                
                // Process each element
                textContent.forEach(item => {
                    // Check if we need a new page
                    if (yPosition > pageHeight - margin) {
                        doc.addPage();
                        yPosition = margin;
                    }
                    
                    // Set font size and color based on element type
                    switch(item.type) {
                        case 'h1':
                            doc.setFontSize(24);
                            doc.setTextColor(79, 172, 254); // Blue
                            doc.setFont('helvetica', 'bold');
                            break;
                        case 'h2':
                            doc.setFontSize(20);
                            doc.setTextColor(102, 126, 234); // Purple-blue
                            doc.setFont('helvetica', 'bold');
                            break;
                        case 'h3':
                            doc.setFontSize(16);
                            doc.setTextColor(118, 75, 162); // Deep purple
                            doc.setFont('helvetica', 'bold');
                            break;
                        case 'h4':
                            doc.setFontSize(14);
                            doc.setTextColor(156, 136, 255); // Light purple
                            doc.setFont('helvetica', 'bold');
                            break;
                        case 'h5':
                            doc.setFontSize(12);
                            doc.setTextColor(183, 148, 246); // Lighter purple
                            doc.setFont('helvetica', 'bold');
                            break;
                        case 'h6':
                            doc.setFontSize(11);
                            doc.setTextColor(214, 188, 250); // Very light purple
                            doc.setFont('helvetica', 'bold');
                            break;
                        default:
                            doc.setFontSize(11);
                            doc.setTextColor(255, 255, 255); // White for paragraphs
                            doc.setFont('helvetica', 'normal');
                    }
                    
                    // Add text with word wrapping
                    const lines = doc.splitTextToSize(item.text, maxWidth);
                    lines.forEach(line => {
                        if (yPosition > pageHeight - margin) {
                            doc.addPage();
                            yPosition = margin;
                        }
                        doc.text(line, margin, yPosition);
                        yPosition += doc.getLineHeight() / doc.internal.scaleFactor;
                    });
                    
                    // Add extra spacing after headings
                    if (item.type.startsWith('h')) {
                        yPosition += 5;
                    } else {
                        yPosition += 3;
                    }
                });
                
                // Set PDF background to dark (simulate dark theme)
                const totalPages = doc.internal.getNumberOfPages();
                for (let i = 1; i <= totalPages; i++) {
                    doc.setPage(i);
                    doc.setFillColor(26, 26, 26); // Dark background
                    doc.rect(0, 0, pageWidth, pageHeight, 'F');
                }
                
                // Re-add all text on top of dark background
                yPosition = margin;
                let currentPage = 1;
                doc.setPage(1);
                
                textContent.forEach(item => {
                    // Check if we need to move to next page
                    if (yPosition > pageHeight - margin) {
                        currentPage++;
                        doc.setPage(currentPage);
                        yPosition = margin;
                    }
                    
                    // Set font properties again
                    switch(item.type) {
                        case 'h1':
                            doc.setFontSize(24);
                            doc.setTextColor(79, 172, 254);
                            doc.setFont('helvetica', 'bold');
                            break;
                        case 'h2':
                            doc.setFontSize(20);
                            doc.setTextColor(102, 126, 234);
                            doc.setFont('helvetica', 'bold');
                            break;
                        case 'h3':
                            doc.setFontSize(16);
                            doc.setTextColor(118, 75, 162);
                            doc.setFont('helvetica', 'bold');
                            break;
                        case 'h4':
                            doc.setFontSize(14);
                            doc.setTextColor(156, 136, 255);
                            doc.setFont('helvetica', 'bold');
                            break;
                        case 'h5':
                            doc.setFontSize(12);
                            doc.setTextColor(183, 148, 246);
                            doc.setFont('helvetica', 'bold');
                            break;
                        case 'h6':
                            doc.setFontSize(11);
                            doc.setTextColor(214, 188, 250);
                            doc.setFont('helvetica', 'bold');
                            break;
                        default:
                            doc.setFontSize(11);
                            doc.setTextColor(255, 255, 255);
                            doc.setFont('helvetica', 'normal');
                    }
                    
                    const lines = doc.splitTextToSize(item.text, maxWidth);
                    lines.forEach(line => {
                        if (yPosition > pageHeight - margin) {
                            currentPage++;
                            doc.setPage(currentPage);
                            yPosition = margin;
                        }
                        doc.text(line, margin, yPosition);
                        yPosition += doc.getLineHeight() / doc.internal.scaleFactor;
                    });
                    
                    if (item.type.startsWith('h')) {
                        yPosition += 5;
                    } else {
                        yPosition += 3;
                    }
                });
                
                // Save the PDF
                const filename = currentFileName ? `${currentFileName}.pdf` : 'markdown-preview.pdf';
                doc.save(filename);
                
            } catch (error) {
                console.error('PDF generation failed:', error);
                alert('Failed to generate PDF. Please try again.');
            } finally {
                // Reset button
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
            }
        }
        
        function extractTextContent(element) {
            const content = [];
            
            function traverse(node) {
                if (node.nodeType === Node.TEXT_NODE) {
                    const text = node.textContent.trim();
                    if (text) {
                        const parent = node.parentElement;
                        const tagName = parent.tagName.toLowerCase();
                        content.push({
                            type: tagName,
                            text: text
                        });
                    }
                } else if (node.nodeType === Node.ELEMENT_NODE) {
                    const tagName = node.tagName.toLowerCase();
                    
                    if (['h1', 'h2', 'h3', 'h4', 'h5', 'h6'].includes(tagName)) {
                        content.push({
                            type: tagName,
                            text: node.textContent.trim()
                        });
                    } else if (tagName === 'p') {
                        const text = node.textContent.trim();
                        if (text) {
                            content.push({
                                type: 'p',
                                text: text
                            });
                        }
                    } else if (tagName === 'li') {
                        const text = node.textContent.trim();
                        if (text) {
                            content.push({
                                type: 'li',
                                text: '‚Ä¢ ' + text
                            });
                        }
                    } else if (tagName === 'blockquote') {
                        const text = node.textContent.trim();
                        if (text) {
                            content.push({
                                type: 'blockquote',
                                text: '> ' + text
                            });
                        }
                    } else {
                        // Recursively process child nodes
                        for (let child of node.childNodes) {
                            traverse(child);
                        }
                    }
                }
            }
            
            traverse(element);
            return content;
        }

        // Drag and drop functionality
        const uploadSection = document.querySelector('.upload-section');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.background = 'linear-gradient(135deg, rgba(79, 172, 254, 0.1), rgba(118, 75, 162, 0.1))';
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.style.background = '';
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.background = '';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.name.match(/\.(md|markdown|txt)$/i)) {
                    fileInput.files = files;
                    currentFileName = file.name.replace(/\.(md|markdown|txt)$/i, '');
                    fileName.textContent = `Selected: ${file.name}`;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const markdown = e.target.result;
                        renderMarkdown(markdown);
                    };
                    reader.readAsText(file);
                } else {
                    alert('Please select a markdown file (.md, .markdown, or .txt)');
                }
            }
        });
    </script>
</body>
</html>
